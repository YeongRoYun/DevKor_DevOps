name: raise-issue
on:
  issues:
    types:
      - opened
      - assigned
      - closed

jobs:
  raise-issue:
    if: github.event.issue.types == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@5bcba1c1c091a222584d10913e5c060d32c44044
        with:
          project: DevKor_DevOps
          column: To do
          repo-token: ${{secrets.project}}
  
  assign-issue:
    if: github.event.issue.types == 'assigned'
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@5bcba1c1c091a222584d10913e5c060d32c44044
        with:
          project: DevKor_DevOps
          column: In progress
          repo-token: ${{secrets.project}}
  
  close-issue:
    if: github.event.issue.types == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@5bcba1c1c091a222584d10913e5c060d32c44044
        with:
          project: DevKor_DevOps
          column: Done
          repo-token: ${{secrets.project}}
        
    
